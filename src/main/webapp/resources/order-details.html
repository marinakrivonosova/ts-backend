<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="order-details.css">
    <link rel="stylesheet" href="bootstrap.min.css">

    <script src="jquery-3.4.1.js"></script>
    <script src="handlebars-v4.4.3.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="order-details.js"></script>
    <script src="context.js"></script>

    <title>
        Order
    </title>
    <script id="template-line-item" type="text/x-handlebars-template">
        <tr>
            <td><a class="nav-link active" href="product-details.html?product-id={{productId}}">{{name}}</a></td>
            <td>{{price}}</td>
            <td>{{count}}</td>
        </tr>
    </script>
    <!--    <script id="template-total-price" type="text/x-handlebars-template">-->
    <!--        <p>Total price: {{totalPrice}}</p>-->
    <!--    </script>-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-dark bg-primary">
                <h2>T-shop</h2>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my-orders.html">My orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">

    </div>
    <div class="row">
        <div class="col">
            <table class="table table-hover" id="all-products">
                <caption>Your order</caption>
                <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Items</th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a>Total price :<span id="totalPrice"></span></a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary" id="cancel-button">Cancel order</button>
            <div class="alert alert-success" role="alert" id="cancellation-alert">
               Order has been cancelled!
            </div>
        </div>
    </div>
</div>
</body>
</html>
