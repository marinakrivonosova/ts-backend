<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<script src="jquery-3.4.1.js"></script>
	
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="login.css">
	<script src="login.js"></script>
	<script src="context.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
		</div>
		<div class="row" id="loginForm">
			<div class="col">
				<div class="card">
				<article class="card-body">
				<a href="login.html" class="float-right btn btn-outline-primary">Login</a>
				<h4 class="card-title mb-4 mt-1">Register</h4>
					<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
    <div class="form-group col-md-4">
      <label for="inputRepeatedPassword">Repeat password</label>
      <input type="password" class="form-control" id="inputRepeatedPassword">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputName">First Name</label>
      <input type="name" class="form-control" id="inputName">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Last Name</label>
      <input type="name" class="form-control" id="inputSurname">
    </div>
    <div class="form-group col-md-4">
      <label for="inputSurname">Phone Number</label>
      <input type="phone" class="form-control" id="inputPhone">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputBirthday">Date of birth</label>
      <input type="date" class="form-control" id="inputName">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
				</article>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
