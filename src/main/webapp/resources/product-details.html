<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.4.1.js"></script>
    <script src="handlebars-v4.4.3.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="product-details.css">
    <script src="product-details.js"></script>
    <script src="context.js"></script>

    <title>Product-details</title>

    <script id="detailed-product-template" type="text/x-handelbars-template">
        <div class="row" id="product-title">
            <div class="col">
                <h4 class="card-title">{{title}}</h4>
            </div>
        </div>

        <div class="row" id="product-price">
            <div class="col">
                <p class="price"><span>$</span>{{price}}</p>
            </div>
        </div>

        <div class="row" id="add-to-card-btn">
            <div class="col">
                <a href="#" class="btn btn-primary">Add to card</a>
            </div>
        </div>

        <div class="row" id="product-details">
            <div class="col">
                <p class="description">{{description}}</p>
            </div>
        </div>
        <div class="row" id="weight">
            <div class="col">
                <p class="weight">Weight: {{weight}} <span> g</span></p>
            </div>
        </div>
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-dark bg-primary">
                <h2>T-shop</h2>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my-orders.html">My orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="product-container"></div>
</div>
</body>
</html>
