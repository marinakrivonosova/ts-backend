<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="order-details.css">

    <script src="jquery-3.4.1.js"></script>

    <title>
        Order
    </title>
    <script id="template-line-item" type="text/x-handlebars-template">
        <tr>
            <td><a class="nav-link active" href="product-details.html?product-id={{productId}}">{{name}}</a></td>
            <td>{{price}}</td>
            <td>{{count}}</td>
        </tr>
    </script>

    <!--    </script>-->

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-dark bg-primary">
                <h2>T-shop</h2>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="products.html">Products</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>

            </ul>
        </div>
    </div>
    <div class="row">

    </div>

        <div class="col">
            <table class="table table-hover" id="all-products">
                <caption>Your orders</caption>
                <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Items</th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col" id="totalPrice">

        </div>
    </div>
