<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.4.1.js"></script>
	<script src="handlebars-v4.4.3.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="product-details.css">
	<script src="product-details.js"></script>

	<script id="detailed-product-template" type="text/x-handelbars-template">
		<div class="row" id="product-title">
			<div class="col">
				<h4 class="card-title">{{title}}</h4>
			</div>
		</div>

		<div class="row" id="product-price">
			<div class="col">
				<p class="price"><span>$</span>{{price}}</p>
			</div>
		</div>

		<div class="row" id="add-to-card-btn">
			<div class="col">
				<a href="#" class="btn btn-primary">Add to card</a>
			</div>
		</div>

		<div class="row" id="product-details">
			<div class="col">
				<p class="description">{{description}}</p>
			</div>
		</div>
		<div class="row" id="weight">
			<div class="col">
				<p class="weight">Weight: {{weight}}</p>
			</div>
		</div>
		<div class="row" id="volume">
			<div class="col">
				<p class="volume">Volume: {{volume}}</p>
			</div>
		</div>
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-dark bg-primary">
					<h2>T-shop</h2>
				</nav>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<ul class="nav justify-content-center">
					<li class="nav-item">
						<a class="nav-link active" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Products</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">My orders</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="cart.html">Cart</a>
					</li>
				</ul>
			</div>
		</div>

		<div id="product-container"></div>
	</div>
</body>
</html>
