<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.4.1.js"></script>
    <script src="handlebars-v4.4.3.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="popper.min.js"></script>

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="product-details.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="product-details.js"></script>
    <script src="context.js"></script>

    <title>Product-details</title>

    <script id="detailed-product-template" type="text/x-handelbars-template">
        <div class="row" id="product-title">
            <div class="col">
                <h4 class="card-title">{{title}}</h4>
            </div>
        </div>

        <div class="row" id="product-price">
            <div class="col">
                <p class="price"><span>$</span>{{price}}</p>
            </div>
        </div>

        <div class="row" id="add-to-card-btn">
            <div class="col">
                <a href="#" class="btn btn-primary">Add to card</a>
            </div>
        </div>

        <div class="row" id="product-details">
            <div class="col">
                <p class="description">{{description}}</p>
            </div>
        </div>
        <div class="row" id="weight">
            <div class="col">
                <p class="weight">Weight: {{weight}} <span> g</span></p>
            </div>
        </div>
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-dark bg-primary">
                <h2>T-shop</h2>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my-orders.html">My orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="product-container"></div>
    <div class="row">
        <div class="col">
            <div class="alert alert-primary" role="alert" id="after-button">
                Added to a cart! <a href="products.html" class="alert-link">Continue shopping</a> or  <a href="cart.html" class="alert-link">checkout.</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
