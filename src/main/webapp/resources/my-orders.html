<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="my-orders.css">
    <link rel="stylesheet" href="bootstrap.min.css">

    <script src="jquery-3.4.1.js"></script>
    <script src="handlebars-v4.4.3.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="popper.min.js"></script>

    <script src="my-orders.js"></script>
    <script src="context.js"></script>

    <title>Orders</title>

    <script id="dropdown-template-orders" type="text/x-handlebars-template">
        <tr>
            <td><a class="nav-link active" href="order-details.html?order-id={{id}}">{{orderNumber}}</a></td>
            <td>{{deliveryMethod}}</td>
            <td>{{paymentStatus}}</td>
        </tr>
    </script>

    <script id="dropdown-status-template" type="text/x-handlebars-template">
        <option value="{{id}}">{{orderStatus}}</option>
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-dark bg-primary">
                <h2>T-shop</h2>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my-orders.html">My orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col" id="login-alert">
            <h6>To see the orders, you need to <a href="login.html">be logged in.</a></h6>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <select id="order-status" class="form-control">
                <option selected>Select order status:</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table" aria-describedby="all-orders-listed" id="all-orders">
                <thead>
                <tr>
                    <th scope="col">Order Number</th>
                    <th scope="col">Delivery method</th>
                    <th scope="col">Payment status</th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
