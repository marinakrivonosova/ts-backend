<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.4.1.js"></script>
    <script src="handlebars-v4.4.3.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="index.css">

    <script src="index.js"></script>

    <script id="card-template" type="text/x-handlebars-template">
        <div class="card col-6">
            <div class="card-body">
                <h5 class="card-title"><a class="nav-link active" href="product-details.html?product-id={{productId}}">{{name}}</a>
                </h5>
                <p class="card-text">{{price}}</p>
                <a href="#" class="btn btn-primary add-to-cart">Add to cart</a>
            </div>
        </div>
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-dark bg-primary">
                <h2>T-shop</h2>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Categories
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Category 1</a>
                        <a class="dropdown-item" href="#">Another category</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="What are you looking for?"
                       aria-label="What are you looking for?" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="products">
    </div>
    <div class="row">
        <div class="col">
            <nav aria-label="...">
                <ul class="pagination" id="pagination">
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
</body>
</html>
