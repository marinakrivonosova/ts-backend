<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="general.css">

    <script src="jquery-3.4.1.js"></script>
    <script src="handlebars-v4.4.3.js"></script>
    <script src="cart.js"></script>
    <script src="context.js"></script>

    <link rel="stylesheet" href="bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script id="line-item-template" type="text/x-handlebars-template">
        <tr>
            <th scope="row" class="row-number">{{rowNumber}}</th>
            <td class="title">{{productName}}</td>
            <td class="amount">{{count}}</td>
            <td class="price"><span>$</span>{{price}}</td>
        </tr>
    </script>

    <script id="dropdown-template" type="text/x-handlebars-template">
        <option value="{{id}}">{{paymentMethod}}</option>
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-dark bg-primary">
                <h2>T-shop</h2>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my-orders.html">My orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row" id="product-table">
        <div class="col-8">
            <h4 id="cart-title">My order:</h4>
            <table class="table table-borderless">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="cart-items">
                </tbody>
            </table>
        </div>
        <div class="col-4" id="submit-order-card">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total price</h5>
                    <h6 class="card-subtitle mb-2 text-muted" id="total-price"></h6>
                    <a href="#" class="btn btn-primary mb-2" id="submit-order">Submit order</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="additional-info">
        <div class="col">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first-name">First name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="First name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last-name">Last name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Last name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPhone">Phone number</label>
                        <input type="text" class="form-control" id="inputPhone" placeholder="Phone number">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="col-md-7">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>
                    <div class="col-md-2">
                        <label for="zip">ZIP</label>
                        <input type="text" class="form-control" id="zip" placeholder="ZIP">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="delivery-method">Delivery Method</label>
                        <select id="delivery-method" class="form-control">
                            <!--                            TODO change to dynamic by name when back end logic is ready-->
                            <option value="dmId1">Self-pickup</option>
                            <option value="dmId2">Post</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="payment-method">Payment Method</label>
                        <select id="payment-method" class="form-control">
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row" id="cart-empty-badge">
        <div class="col-4"></div>
        <div class="col-4 justify-content-center">
            <h5 id="empty-cart">Cart is empty</h5>
            <a href="index.html" class="btn btn-primary add-to-cart">Start shopping</a>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="alert alert-success" role="alert" id = "order-succeeded">
            <h4 class="alert-heading">Well done!</h4>
            <p>Your order has been successfully submitted!</p>
            <hr>
            <p class="mb-0">Click <a href="my-orders.html" >here</a> to see your order history.</p>
        </div>
    </div>
</div>
</body>
</html>
